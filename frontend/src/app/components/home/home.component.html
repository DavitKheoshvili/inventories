<div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle" type="button" id="sortByDropdown" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Sort By
  </button>
  <div class="dropdown-menu" aria-labelledby="sortByDropdown">
    <a class="dropdown-item" href="#" (click)="setSortBy('name')">Name</a>
    <a class="dropdown-item" href="#" (click)="setSortBy('price')">Price</a>
  </div>
</div>

<div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle" type="button" id="locationDropdown" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Location
  </button>
  <div class="dropdown-menu" aria-labelledby="locationDropdown">
    <a class="dropdown-item" href="#" (click)="setLocation('')">ყველა</a>
    <a class="dropdown-item" href="#" (click)="setLocation('მთავარი ოფისი')">მთავარი ოფისი</a>
    <a class="dropdown-item" href="#" (click)="setLocation('კავეა გალერია')">კავეა გალერია</a>
    <a class="dropdown-item" href="#" (click)="setLocation('კავეა თბილისი მოლი')">კავეა თბილისი მოლი</a>
    <a class="dropdown-item" href="#" (click)="setLocation('კავეა ისთ ფოინთი')">კავეა ისთ ფოინთი</a>
    <a class="dropdown-item" href="#" (click)="setLocation('კავეა სითი მოლი')">კავეა სითი მოლი</a>
  </div>
</div>

<table class="table table-striped" *ngFor="let product of products">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Location</th>
        <th scope="col">Operation</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="col"># {{ product.id }}</th>
        <th scope="col">{{ product.name }}</th>
        <th scope="col">{{ product.price }}</th>
        <th scope="col">{{ product.location }}</th>
        <button type="button" class="btn btn-danger" (click)="onDeleteProduct(product.id)">Delete</button>
      </tr>
    </tbody>
  </table>
  <button *ngIf="currentPage > 1" (click)="prevPage()">Previous Page</button>
  
  <button *ngIf="currentPage < totalPages" (click)="nextPage()">Next Page</button>

  <h3>{{ totalItems }}</h3>
