<form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="product.name" required>
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Price:</label>
      <input type="number" class="form-control" id="price" name="price" [(ngModel)]="product.price" required>
    </div>
  
    <div class="mb-3">
      <label for="location" class="form-label">Location:</label>
      <select class="form-select" id="location" name="location" [(ngModel)]="product.location" required>
        <option selected>ადგილმდებარეობა</option>
        <option value="მთავარი ოფისი">მთავარი ოფისი</option>
        <option value="კავეა გალერია">კავეა გალერია</option>
        <option value="კავეა ისთ ფოინთი">კავეა ისთ ფოინთი</option>
        <option value="კავეა სითი მოლი">კავეა სითი მოლი</option>
      </select>
    </div>
  
    <div>
      <button type="submit" class="btn btn-primary">Add Product</button>
    </div>
  </form>
